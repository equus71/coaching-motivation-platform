<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html ng-app="cmp" xmlns="http://www.w3.org/1999/xhtml" xml:lang="pl">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <meta name="keywords" content="python web application"/>
    <meta name="description" content=""/>

    {% load staticfiles %}

    {% if is_production %}
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css"
              type="text/css" media="screen, handheld">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"
              type="text/css" media="screen, handheld">
        <link rel="stylesheet" href="{% static 'rdash-ui/dist/css/rdash.css' %}"
              type="text/css" media="screen, handheld">
        <link rel="stylesheet" href="{% static 'assets/css/stylesheet.css' %}"
              type="text/css" media="screen, handheld">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ng-tags-input/2.2.0/ng-tags-input.min.css"
              type="text/css" media="screen, handheld">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ng-tags-input/2.2.0/ng-tags-input.bootstrap.min.css"
              type="text/css" media="screen, handheld">
    {% else %}
        <link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}"
              type="text/css" media="screen, handheld">
        <link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.min.css' %}"
              type="text/css" media="screen, handheld">
        <link rel="stylesheet" href="{% static 'rdash-ui/dist/css/rdash.css' %}"
              type="text/css" media="screen, handheld">
        <link rel="stylesheet" href="{% static 'assets/css/stylesheet.css' %}"
              type="text/css" media="screen, handheld">
        <link rel="stylesheet" href="{% static 'ng-tags-input/build/ng-tags-input.min.css' %}"
              type="text/css" media="screen, handheld">
        <link rel="stylesheet" href="{% static 'ng-tags-input/build/ng-tags-input.bootstrap.min.css' %}"
              type="text/css" media="screen, handheld">
    {% endif %}

</head>
<body>
<ui-view></ui-view>
<!-- Placed at the end of the document so the pages load faster -->
{% if is_production %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"
            type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-cookies.min.js"
            type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-animate.min.js"
            type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.14/angular-ui-router.min.js"
            type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap-tpls.min.js"
            type="text/javascript"></script>
    <script src="{% static 'angular-utils-ui-breadcrumbs/uiBreadcrumbs.js' %}"
            type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.min.js"
            type="text/javascript"></script>
    <script src="{% static 'ng-lodash/build/ng-lodash.min.js' %}"
            type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ng-tags-input/2.2.0/ng-tags-input.min.js"
            type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"
            type="text/javascript"></script>
{% else %}
    <script src="{% static 'angular/angular.js' %}" type="text/javascript"></script>
    <script src="{% static 'angular-cookies/angular-cookies.js' %}"
            type="text/javascript"></script>
    <script src="{% static 'angular-animate/angular-animate.js' %}"
            type="text/javascript"></script>
    <script src="{% static 'angular-ui-router/release/angular-ui-router.js' %}"
            type="text/javascript"></script>
    <script src="{% static 'angular-bootstrap/dist/ui-bootstrap-tpls.js' %}"
            type="text/javascript"></script>
    <script src="{% static 'angular-utils-ui-breadcrumbs/uiBreadcrumbs.js' %}"
            type="text/javascript"></script>
    <script src="{% static 'lodash/index.js' %}"
            type="text/javascript"></script>
    <script src="{% static 'ng-lodash/build/ng-lodash.js' %}"
            type="text/javascript"></script>
    <script src="{% static 'ng-tags-input/build/ng-tags-input.js' %}"
            type="text/javascript"></script>
    <script src="{% static 'handlebars/dist/handlebars.js' %}"
            type="text/javascript"></script>
{% endif %}

<script src="{% static 'assets/js/angular-locale_pl-pl.js' %}"
            type="text/javascript"></script>

{% verbatim %}
<script type="text/ng-template" id="directives/uiBreadcrumbs/uiBreadcrumbs.tpl.html">
<ol class="breadcrumb">
  <li ng-repeat="crumb in breadcrumbs"
      ng-class="{ active: $last }"><a ui-sref="{{ crumb.route }}" ng-if="!$last">{{ crumb.displayName }}&nbsp;</a><span ng-show="$last">{{ crumb.displayName }}</span>
  </li>
</ol>
</script>
{% endverbatim %}

{% if is_production %}
<script src="{% static 'build/js/app.min.js' %}"
        type="text/javascript"></script>
{% else %}
{#<script src="{% static 'build/js/app.js' %}?{% now "U" %}"#}
{#        type="text/javascript"></script>#}
    <script src="{% static 'build/js/app.js' %}"
        type="text/javascript"></script>
{% endif %}
<script src="{% static 'build/assets/app.templates.js' %}?{% now "U" %}"
        type="text/javascript"></script>
</body>
</html>
