<div class="row" ng-cloak>
    <div class="col-xs-12">
        <div class="form-inline">
            <cmp-type-select value="vm.typeFilterValue" options="vm.typeFilterOptions">
            </cmp-type-select>
            <div class="form-group">
                <label class="sr-only" for="filter">Filter results</label>
                <input type="search" name="filter" ng-model="filter" placeholder="Filtruj wiadmości"
                       class="form-control"/>
            </div>
            <div class="pull-right">
                <a class="btn btn-success" ui-sref=".add"><i class="fa fa-plus"></i> Dodaj nowy </a>
            </div>
        </div>
    </div>
</div>

<div class="row" ng-cloak>
    <div class="col-xs-12">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Odbiorca</th>
                    <th>Treść</th>
                    <th class="text-center">Typ</th>
                    <th class="text-center">Wysyłka</th>
                    <th class="text-center">Utworzona</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="message in vm.messages| messageFilter:filter | typeFilter:vm.typeFilterValue" ng-click="vm.goToMessage(message.id)">
                    <td>{{ message.recipientName }}</td>
                    <td>
                        {{ message.body | limitTo: 50 }}
                    </td>
                    <td class="text-center">{{ message.type }}</td>
                    <td class="text-center">
                        {{ message.sendAt | date: 'hh:mm dd MMM yyyy' }}
                    </td>
                    <td class="text-center">
                        {{ message.creation | date: 'hh:mm dd MMM yyyy' }}
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
